<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSync - Register</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="brand">
                    <i class="fas fa-brain"></i>
                    <h1>SkillSync</h1>
                </div>
                <p>Join thousands of learners tracking their skills</p>
            </div>

            <form id="register-form" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="reg-firstname">
                            <i class="fas fa-user"></i>
                            First Name
                        </label>
                        <input 
                            type="text" 
                            id="reg-firstname" 
                            placeholder="Enter first name"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="reg-lastname">
                            <i class="fas fa-user"></i>
                            Last Name
                        </label>
                        <input 
                            type="text" 
                            id="reg-lastname" 
                            placeholder="Enter last name"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="reg-email">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="reg-email" 
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="reg-password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="reg-password" 
                            placeholder="Create a password"
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <span class="strength-text" id="strengthText">Password strength</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reg-confirm-password">
                        <i class="fas fa-lock"></i>
                        Confirm Password
                    </label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="reg-confirm-password" 
                            placeholder="Confirm your password"
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="agreeTerms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="link">Terms of Service</a> and <a href="#" class="link">Privacy Policy</a>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="newsletter">
                        <span class="checkmark"></span>
                        Send me updates about new features
                    </label>
                </div>

                <button type="submit" class="btn-primary btn-full">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>

            <div class="auth-divider">
                <span>or</span>
            </div>

            <div class="social-login">
                <button class="btn-social btn-google">
                    <i class="fab fa-google"></i>
                    Sign up with Google
                </button>
                <button class="btn-social btn-github">
                    <i class="fab fa-github"></i>
                    Sign up with GitHub
                </button>
            </div>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
